<!DOCTYPE html>
<html lang = "en" class="tas-com">

<head>
	<meta charset="utf-8">
	<title>Channeling Hans</title>
    <!-- Local D3 version 5 -->
	<script type="text/javascript" src="./d3/d3_version5.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Local Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified bootstrap CSS -->
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <!-- Latest compiled bootstrap JavaScript -->
<!--     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div id="wrapper">
        <main>
            <div id="mainTitle">Channeling Hans: Population size, Global Competitive Index & GDP</div>
            <div id="mainChart"></div>
            <div>
                <div id="slidecontainer">
                    <button id="yearRangeBtn" type="button">Stop</button>
                    <input id="yearRange" type="range" min="2008" max="2017" value="2008" class="slider">
                    <div id="year_header">2008</div>
                </div>
            </div>
        </main>
        <aside>
            <div id="secondaryChart"></div>
            <div id="listContainer">
                <input id="countrySearchInput"type="text" onkeyup="countrySearch()" placeholder="Search for names..">
                <form id="countrySearchList">
                    <!-- country names written by js -->
                </form>
            </div>
        </aside>
    <div>
    <script type="text/javascript" src="d3_script.js"></script>
</body>	 
</html>
